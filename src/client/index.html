<!doctype html>
<html>
  <head>
    <title>Websocket Base Server Status</title>
    <link rel="stylesheet" href="?route=style&file=style.css" type="text/css"/>
    <script src="?route=file&file=index.js"></script>
  </head>
  <body>
    <section class="header">
      <h3>Websocket Base Server Status</h3>
      <div>
        <span>Now</span>
        <span>Uptime</span>
      </div>
      <div>
        <span id="date"></span>
        <span id="uptime"></span>
      </div>
    </section>

    <div class="group">
      <section class="processor">
        <h3>Processor</h3>
        <div>
          <span>User</span>
          <span>System</span>
        </div>
        <div>
          <span id="cpu-user"></span>
          <span id="cpu-system"></span>
        </div>
      </section>
  
      <section class="memory">
        <h3>Memory</h3>
        <div>
          <span>RSS</span>
          <span>Total</span>
          <span>Used</span>
          <span>External</span>
        </div>
        <div>
          <span id="mem-rss"></span>
          <span id="mem-heapTotal"></span>
          <span id="mem-heapUsed"></span>
          <span id="mem-external"></span>
        </div>
      </section>
    </div>

    <section class="users">
      <h3>Users</h3>
      <div>
        <span>Total</span>
        <span>Connections</span>
      </div>
      <div>
        <span id="users-total"></span>
        <span id="users-connections"></span>
      </div>
    </section>

    <section class="list">
      <h3>List</h3>
      <div id="table">

      </div>
    </section>
  </body>
</html>
